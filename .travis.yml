language: node_js
cache:
  directories:
    - $HOME/.cache/yarn
notifications:
  email: false
env:
  - SLIMERJSLAUNCHER=$(which firefox) DISPLAY=:99.0 PATH=$TRAVIS_BUILD_DIR/node_modules/slimerjs/src:$PATH
addons:
  firefox: "50.0"
node_js:
  - '6'
before_install:
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/before_install.sh
before_script:
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || sh -e /etc/init.d/xvfb start
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || yarn global add sassdoc http-server surge
sudo: required
script:
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || yarn test
after_success:
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/after_success_lint.sh
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/after_success_static.sh
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/after_success_screenshots.sh
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/after_success_git.sh
  - test $TRAVIS_COMMIT_MESSAGE =~ "test(ci)*" || .travis/deploy.sh
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

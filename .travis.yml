language: node_js
cache:
  directories:
    - node_modules
    - $HOME/.cache
    - $HOME/.yarn-cache
notifications:
  email: false
node_js:
  - '6'
before_install: .travis/before_install.sh
before_script:
  - lerna exec -- yarn --mutex network
script:
  - lerna exec -- yarn test
after_success: .travis/after_success.sh
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

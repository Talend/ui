language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "4"
  - "6"
before_install:
  - npm i immutable@3 react@15 react-dom@15 react-redux@4 redux@3 reselect@2
before_script:
  - npm prune
after_success:
  - npm run test:cov
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - rm -rf ./coverage
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - export $(cat .to_export_back) &> /dev/null
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

name: PR playground CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and deploy
    environment: pull_request_unsafe

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Install and build playground
        id: build
        run: |
          yarn install --frozen-lockfile
          yarn global add surge
          echo "$(yarn global bin)" >> $GITHUB_PATH
          yarn pre-release
          yarn workspace @talend/ui-playground run test:demo:umd
          node size.js
          echo "::set-output name=diff::$(git status --short size.json)"
          echo "::set-output name=masterdiff::$(git diff origin/master HEAD size.json)"
        env:
          THRESHOLD: 100;

      - name: deploy if master
        if: github.ref == 'refs/heads/master'
        run: surge --project packages/playground/dist --domain "talend-playground.surge.sh"
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Commit size change
        if: steps.build.outputs.diff
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "chore: update size"

      - name: deploy if PR
        if: github.ref != 'refs/heads/master'
        run: |
          rm -rf .static
          mkdir .static
          mkdir .static/playground
          cp -R packages/playground/dist/* .static/playground
          surge --project .static --domain "${{ github.event.number }}.talend-playground.surge.sh"
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Comment Sizes PR
        uses: daohoangson/comment-on-github@v2
        if: ${{github.event_name == 'pull_request' && !startsWith(github.ref, 'refs/heads/dependabot') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: "```diff\n${{ steps.build.outputs.masterdiff }}```"
          fingerprint: ${{ github.event.number }}-sizes
          replace: please

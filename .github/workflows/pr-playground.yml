name: PR playground CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and deploy
    environment: pull_request_unsafe

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Install and build playground
        run: |
          yarn install --frozen-lockfile
          yarn global add surge
          echo "$(yarn global bin)" >> $GITHUB_PATH
          yarn pre-release
          yarn workspace @talend/ui-playground run test:demo:umd

      - name: deploy if master
        if: github.ref == 'refs/heads/master'
        run: surge --project packages/playground/dist --domain "talend-playground.surge.sh"
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: size check
        id: sizecheck
        run: |
          node size.js
          echo "::set-output name=diff::$(git status --short size.json)"
        env:
          THRESHOLD: 100;

      - name: deploy if PR
        if: github.ref != 'refs/heads/master'
        run: |
          surge --project packages/playground/dist --domain "${{ github.event.number }}.talend-playground.surge.sh"
        env:
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}

      - name: Commit size change
        if: steps.sizecheck.outputs.diff
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "chore: update size"
          branch: ${{ github.head_ref }}

      - name: Comment PR
        uses: daohoangson/comment-on-github@v2
        if: ${{github.event_name == 'pull_request' && !startsWith(github.ref, 'dependabot') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ":octocat: [Playground is available here](http://${{ github.event.number }}.talend-playground.surge.sh)"
          fingerprint: ${{ github.event.number }}
          replace: please

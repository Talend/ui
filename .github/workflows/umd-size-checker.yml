name: UMD size checker

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          build-script: 'prepublishOnly'
          pattern: './packages/{cmf,cmf-cqrs,components,containers,datagrid,dataviz,forms,icons,router,sagas,stepper,theme}/dist/*.{js,css,json}'
          exclude: '{**/*.html,**/*.map,**/node_modules/**}'

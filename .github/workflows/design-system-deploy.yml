name: Deploy design.talend.com

on:
  push:
    branches:
      - master
    paths:
      - "packages/design-system/**"
      - "packages/design-tokens/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile --ignore-scripts

      - name: Build Storybook of the design tokens
        run: |
          yarn workspace @talend/assets-api run build:lib
          yarn workspace @talend/icons run build:lib
          yarn workspace @talend/design-tokens run build:lib
          yarn workspace @talend/design-system run build:lib
          yarn workspace @talend/storybook-docs run build:lib
          yarn workspace @talend/design-tokens run test:demo

      - name: Build Storybook of the design system
        run: yarn workspace @talend/ui-storybook run test:demo
        env:
          STORYBOOK_FIGMA_ACCESS_TOKEN: ${{ secrets.STORYBOOK_FIGMA_ACCESS_TOKEN }}

      - name: Copy design tokens Storybook into design system output
        run: cp -Rf packages/design-tokens/storybook-static packages/storybook/storybook-static/design-tokens

      - name: Deploy to Netlify production
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=packages/storybook/storybook-static
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

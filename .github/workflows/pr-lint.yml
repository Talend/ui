name: PR lint

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Lint

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - id: file_changes
        uses: trilom/file-changes-action@v1.2.4

      - name: Install
        run: yarn install --frozen-lockfile

      - name: eslint
        continue-on-error: true
        id: eslint
        run: yarn lint:es

      - name: stylelint
        continue-on-error: true
        run: yarn lint:style

      - name: Merge lint
        run: node merge-report.js

      - name: Annotate Code Linting Results
        continue-on-error: true
        uses: ataylorme/eslint-annotate-action@1.2.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          report-json: ./eslint-report.json

      - name: Prettier
        continue-on-error: true
        id: prettier
        run: |
          modified_files=($(git diff --name-only HEAD $(git merge-base HEAD master)))
          for i in ${modified_files[@]}; do
            if [[ $i == *.js || $i == *.ts || $i == *.jsx || $i == *.tsx || $i == *.mdx|| $i == *.scss || $i == *.json ]]; then
              echo "Run Prettier on ${i}"
              prettier --config .prettierrc ${i} --write
            fi
          done
          STATUS=$(git status --short output)
          echo "::set-output name=STATUS::$STATUS"

      - name: Commit prettier
        uses: actions-js/push@master
        if: steps.prettier.outputs.STATUS
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "chore: apply prettier on modified files"
          branch: ${{ github.head_ref }}

name: Continuous Integration

on:
  pull_request:
  push:
    branches: [master, maintenance/*]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and test

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          check-latest: true
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Test
        run: yarn test

      - name: size check
        id: sizecheck
        run: |
          node size.js
          echo "::set-output name=diff::$(git status --short size.json)"
        env:
          THRESHOLD: 100;

      - name: Commit size change
        if: steps.sizecheck.outputs.diff
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: "chore: update size"
          branch: ${{ github.head_ref }}

name: Visual regression testing

on:
  pull_request:
    branches:
      - master
    types:
      - labeled
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-pr:
    if: |
      (!startsWith(github.event.head_commit.message, 'chore(deps-dev)') && github.ref == 'refs/heads/design-system/history') ||
      (github.event.label.name == 'need visual approval')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_P

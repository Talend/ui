name: Tests Cron

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1-5" # At 09:00 AM, Monday through Friday

permissions:
  issues: write
  content: read


jobs:
  tests:
    name: Long running Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab #v3.5.2

      - name: Use Node.js
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c # v3.6.0
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Install and tests
        run: |
          yarn --frozen-lockfile --ignore-scripts
          yarn test:cron

      - name: Create Issue on Failed workflow
        if: ${{ failure() }}
        uses: dacbd/create-issue-action@ba4d1c45cccf9c483f2720cefb40e437f0ee6f7d #v1.2.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: module-to-cdn configuration fails
          body: |
            ### Context
            [Failed Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
            Workflow name - `${{ github.workflow }}`
            Job -           `${{ github.job }}`
            status -        `${{ job.status }}`
          assignees: jmfrancois

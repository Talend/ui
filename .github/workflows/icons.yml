name: Download icons from Figma

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    name: Download icons from Figma
    environment: main
    defaults:
      run:
        working-directory: ./packages/icons
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: "yarn"

      - name: Download icons
        run: npx @talend/figma-icons-downloader
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.STORYBOOK_FIGMA_ACCESS_TOKEN }}

      - name: Generate Pull Request Body
        id: get-pr-body
        run: |
          cd ../..
          git add ./packages/icons/src
          git diff --name-only HEAD ./packages/icons/src | zip diff.zip -@
          mkdir .tmp
          unzip diff.zip -d .tmp/
          body="<h1>This Pull-Request was auto-generated</h1><p>Please, don't update this PR manually!</p><br/><h2>Modified files</h2> <pre>$(cd .tmp && du -sh && find . | sed 's;[^/]*/;|____;g' | sed 's;____|; |;g' | head -n 1000)</pre>"
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo ::set-output name=body::$body
          rm -rf diff.zip .tmp

      - name: Generate changeset
        run: |
          declare -A CHANGESET_BUMPS=( ["A"]="minor" ["D"]="major" ["M"]="patch" )
          declare -A CHANGELOG_TEXT=( ["A"]="added" ["D"]="removed" ["M"]="changed" )
          cd ../..
          git add ./packages/icons/src
          while read STATUS ADDR
          do
            ICON=`basename $ADDR .svg`
            SIZE=`basename $(dirname $ADDR)`
            echo "---\n'@talend/icons': $CHANGESET_BUMPS[$STATUS]\n---\n\n$CHANGELOG_TEXT[$STATUS] icon \`$ICON\` in size \`$SIZE\`" > .changeset/$ICON-$SIZE-$STATUS.md
          done  < <(git diff --name-status HEAD ./packages/icons/src/icon/**/*.svg)
          git add .changeset

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "chore(icons): from Figma"
          title: "chore(icons): from Figma"
          body: ${{ steps.get-pr-body.outputs.body }}
          branch: ci/icons
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"

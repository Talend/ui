name: Download icons from Figma

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    name: Download icons from Figma
    environment: main
    defaults:
      run:
        working-directory: ./packages/icons
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          check-latest: true
          cache: "yarn"

      - name: Download icons
        run: npx @talend/figma-icons-downloader
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.STORYBOOK_FIGMA_ACCESS_TOKEN }}

      - name: Generate changeset & PR body
        id: get-pr-body
        run: |
          cd ../..
          git add ./packages/icons/src
          declare -A CHANGESET_BUMPS=( ["A"]="minor" ["D"]="major" ["M"]="patch" )
          declare -A CHANGELOG_TEXT=( ["A"]="added" ["D"]="removed" ["M"]="changed" )
          while read STATUS ADDR
          do
            ICON=`basename $ADDR .svg`
            SIZE=`basename $(dirname $ADDR)`
            echo "---\n'@talend/icons': $CHANGESET_BUMPS[$STATUS]\n---\n\n$CHANGELOG_TEXT[$STATUS] icon \`$ICON\` in size \`$SIZE\`" > .changeset/$ICON-$SIZE-$STATUS.md
          done  < <(git diff --name-status HEAD ./packages/icons/src/icon/**/*.svg)
          git add .changeset
          body=`git diff --name-only HEAD .changeset | xargs -L1 sed -n '5p'`
          echo ::set-output name=body::$body

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "chore(icons): from Figma"
          title: "chore(icons): from Figma"
          body: ${{ steps.get-pr-body.outputs.body }}
          branch: ci/icons
          token: ${{ secrets.GITHUB_TOKEN }}

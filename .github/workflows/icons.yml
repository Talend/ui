name: Optimize icons

on:
  push:
    branches:
      - master
    paths:
      - 'packages/icons/src/icons/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: main
    defaults:
      run:
        working-directory: ./packages/icons
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org/'
          scope: '@talend'
          cache: 'yarn'

      - name: Install SVGO
        run: |
          yarn global add svgo

      - name: Install dependencies
        run: |
          yarn --frozen-lock

      - name: Use currentColor
        run: |
          find packages/icons/src/icons -type f -exec sed -i 's/#202020/currentColor/' {} \;


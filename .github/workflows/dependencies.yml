name: Upgrade dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * WED"

jobs:
  upgrade:
    name: Upgrade dependencies
    runs-on: ubuntu-latest
    continue-on-error: true  # we want the PR to popup even if sth goes wrong

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org/"
          scope: "@talend"
          cache: "yarn"

      - name: Upgrade dependencies
        run: |
          yarn --frozen-lockfile --ignore-scripts
          yarn talend-scripts upgrade:deps --ignore-scripts
          yarn talend-scripts upgrade:deps --scope=@talend --latest --ignore-scripts
          yarn talend-scripts upgrade:deps --latest --dry > dependencies-latest.txt
          git add dependencies-latest.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          assignees: jmfrancois
          reviewers: jmfrancois
          commit-message: "chore: upgrade dependencies"
          title: "chore: upgrade dependencies"
          body: "Upgrade dependencies using `talend-scripts upgrade:deps`"
          branch: ci/chore/upgrade-dependencies
          token: ${{ secrets.GITHUB_TOKEN }}

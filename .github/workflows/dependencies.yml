name: Upgrade dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * WED"

permissions:
  contents: write
  deployments: read
  pull-requests: write
  statuses: write

jobs:
  upgrade:
    name: Upgrade dependencies
    runs-on: ubuntu-latest
    continue-on-error: true  # we want the PR to popup even if sth goes wrong

    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac #v4.0.0

      - name: Use Node.js
        uses: ./.github/actions/setup-node

      - name: Upgrade dependencies
        run: |
          pnpm --frozen-lockfile --ignore-scripts
          npx talend-upgrade-deps --ignore-scripts
          npx talend-upgrade-deps --scope=@talend --latest --ignore-scripts
          npx talend-upgrade-deps --latest --dry > dependencies-latest.txt
          git add dependencies-latest.txt

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@153407881ec5c347639a548ade7d8ad1d6740e38 #v5.0.2
        with:
          reviewers: "@Talend/frontend-admins"
          commit-message: "chore: upgrade dependencies"
          title: "chore: upgrade dependencies"
          body: "Upgrade dependencies using `talend-scripts upgrade:deps`"
          branch: ci/chore/upgrade-dependencies
          token: ${{ secrets.GITHUB_TOKEN }}

options:
  merge-default-rules: false
#  formatter: html
#  output-file: 'linters/sass-lint.html'

# File Options
files:
  include: 'src/**/*.s+(a|c)ss'
  ignore:
    - 'src/app/css/vendors/libs/**/*.*'

# Rule Configuration
rules:
  border-zero:
    - 2
    -
      convention: 'none'
  brace-style:
    - 1
    -
      style: 'stroustrup'
      allow-single-line: false
  class-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false
  empty-args:
    - 2
    -
      include: false
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline:
    - 1
    -
      include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  hex-length:
    - 2
    -
      style: 'short'
  hex-notation:
    - 0
  id-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  indentation:
    - 1
    -
      size: tab
  leading-zero:
    - 2
    -
      include: true
  mixin-name-format:
    - 2
    -
      allow-leading-underscore: true
      convention: 'hyphenatedlowercase'
  mixins-before-declarations: 2
  nesting-depth:
    - 2
    -
      max-depth: 3
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 0
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 0
  no-misspelled-properties: 2
  no-qualifying-elements:
    - 2
    -
      allow-element-with-attribute: true
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 1
  no-transition-all: 2
  no-url-protocols: 2
  no-vendor-prefixes: 1
  no-warn: 2
  one-declaration-per-line: 2
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  property-sort-order: 0
  property-units: 0
  quotes:
    - 2
    -
      style: 'single'
  shorthand-values:
    - 1
    -
      allowed-shorthands:
        - 1
        - 2
  single-line-per-selector: 1
  space-after-bang:
    - 1
    -
      include: false
  space-after-colon:
    - 1
    -
      include: true
  space-after-comma:
    - 1
    -
      include: true
  space-around-operator:
    - 1
    -
      include: true
  space-before-bang:
    - 1
    -
      include: true
  space-before-brace:
    - 1
    -
      include: true
  space-before-colon:
    - 1
    -
      include: false
  space-between-parens:
    - 1
    -
      include: false
  trailing-semicolon:
    - 2
    -
      include: true
  url-quotes: 2
  variable-for-property: 0
  variable-name-format:
    - 2
    -
      allow-leading-underscore: false
      convention: 'hyphenatedlowercase'
  zero-unit:
    - 1
    -
      include: false

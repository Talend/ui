<html>
	<head>
		<style>
			svg {
				width: 2em;
				height: 2em;
			}
		</style>
		<script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/react-is@16.13.1/umd/react-is.development.js"></script>
		<script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
		<script src="./dist/TalendIcons.js"></script>
		<script>
			function change(e) {
				e.preventDefault();
				const size = document.getElementById('size').value;
				const name = document.getElementById('name').value;
				console.log({ size, name });
				TalendIcons.importIcon(size, name).then(icon => {
					ReactDOM.render(React.createElement(icon.default), document.getElementById('root'));
				});
			}
		</script>
	</head>
	<body>
		<form onsubmit="change(event)">
			<select id="size">
				<option value="8">S</option>
				<option value="12">M</option>
				<option value="16">L</option>
				<option selected value="24">XL</option>
			</select>
			<input type="text" id="name" value="projects" />
			<button type="submit">Update</button>
		</form>
		<div id="root"></div>
	</body>
</html>
